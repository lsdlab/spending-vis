{% extends 'layout.html' %}

{% block title %}
    分类支出
{% endblock %}

{% block js %}
    <script src="js/Chart.bundle.min.js"></script>
{% endblock %}

{% block content %}

    {% include "partials/navbar.html" %}

    <div class="container">
        {% include "partials/flash.html" %}
    </div>

    <div class="container" id="charts-container" style="margin-top: 10px">
        <div class="page-header">
            <h1>可视化 - 分类支出<small>    2014 ~ 2016</small></h1>
        </div>
        <div class="row mb10">
            <div class="pallete-item">
                <dl class="palette palette-alizarin">
                    <dt>食品</dt>
                </dl>
            </div>
            <div class="pallete-item">
                <dl class="palette palette-turquoise">
                    <dt>穿</dt>
                </dl>
            </div>
            <div class="pallete-item">
                <dl class="palette palette-emerald">
                    <dt>居住</dt>
                </dl>
            </div>
            <div class="pallete-item">
                <dl class="palette palette-orange">
                    <dt>交通通信</dt>
                </dl>
            </div>
            <div class="pallete-item">
                <dl class="palette palette-peter-river">
                    <dt>教育</dt>
                </dl>
            </div>
            <div class="pallete-item">
                <dl class="palette palette-amethyst">
                    <dt>文化娱乐</dt>
                </dl>
            </div>
            <div style="padding-top: 6px;">
                <button class="btn btn-info pull-right" id="fullscrean">全屏</button>
            </div>

        </div>

        <div class="col-md-6 mb20">
            <div class="center-block">
                <canvas id="pie_2016"></canvas>
            </div>
        </div>
        <div class="col-md-6 mb20">
            <div class="center-block">
                <canvas id="pie_2015"></canvas>
            </div>
        </div>
        <div class="col-md-6 mb20">
            <div class="center-block">
                <canvas id="pie_2014"></canvas>
            </div>
        </div>
        <div class="row mb30">
            <div class="col-md-12">
                <canvas id="bar-all-month"></canvas>
            </div>
            <div class="col-md-12">
                <canvas id="line-all-month"></canvas>
            </div>
        </div>


        <script>
            $('#fullscrean').on('click', function(){
                if (screenfull.enabled) {
                    screenfull.toggle();
                    document.addEventListener(screenfull.raw.fullscreenchange, function() {
                        if (screenfull.isFullscreen) {
                            notie.alert('success', '进入全屏展示，「ESC」退出全屏', 3)
                        } else {
                            notie.alert('success', '退出全屏展示', 3)
                        }
                    })
                } else {
                    notie.alert('error', '此浏览器不支持全屏', 3)
                }
            })
        </script>
    </div>
{% endblock %}
