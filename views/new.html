{% extends 'layout.html' %}

{% block title %}
  分类支出
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
  <script src="js/moment-with-locales.min.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/bootstrap3-typeahead.min.js"></script>
{% endblock %}

{% block content %}

  {% include "partials/navbar.html" %}

  <div class="container mt10">
    {% include "partials/flash.html" %}
  </div>
  <div class="container mt10 pln prn" id="charts-container">
    <div class="page-header">
      <h6>新记录<small>    </small></h6>
    </div>
    <form action="/new" method="POST" class="form-horizontal">
      <input type="hidden" name="_csrf" value=_csrf />
      <div class="form-group">
        <label for="cpi_text" class="col-sm-3 control-label">分类</label>
        <div class="col-sm-7">
          <input type="text" name="cpi_text" id="cpi_text" class="form-control" value="" />
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-sm-3 control-label">时间</label>
        <div class="col-sm-7">
          <input type="text" name="time" id="time" class="form-control" value="" />
        </div>
      </div>
      <div class="form-group">
        <label for="amount" class="col-sm-3 control-label">金额</label>
        <div class="col-sm-7">
          <input type="text" name="amount" id="amount" class="form-control" value="" />
        </div>
      </div>
      <div class="form-group">
        <label for="note" class="col-sm-3 control-label">备注</label>
        <div class="col-sm-7">
          <input type="text" name="note" id="note" class="form-control" value="" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
          <button type="submit" class="btn btn btn-primary"><i class="fa fa-pencil"></i>&nbsp
            新记录
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block pagejs %}
  <script>
    $('#time').datetimepicker({
      defaultDate: moment().format('YYYY-MM-DD'),
      locale: 'zh-cn',
      format: 'L'
    })

    $.get('api/cpi_index_and_cpi_text', function(data){
      $('#cpi_text').typeahead({ source: data.data })
    },'json')

    $.get('api/notes', function(data){
      $('#note').typeahead({ source: data.data })
    },'json')

  </script>
{% endblock %}
